<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3 class="center-align">Signature Pad</h3>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <canvas id="signature-pad"></canvas>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s12 m4">
                                <label for="thickness">Thickness</label>
                                <input type="range" id="thickness" min="1" max="10" value="2">
                            </div>
                            <div class="col s12 m4">
                                <label for="color">Color</label>
                                <input type="color" id="color" value="#000000">
                            </div>
                            <div class="col s12 m4 center-align">
                                <button id="clear" class="btn red darken-1 waves-effect waves-light">
                                    <i class="material-icons left">clear</i>Clear
                                </button>
                                <button id="download-png" class="btn green darken-1 waves-effect waves-light">
                                    <i class="material-icons left">file_download</i>PNG
                                </button>
                                <button id="download-jpg" class="btn blue darken-1 waves-effect waves-light">
                                    <i class="material-icons left">file_download</i>JPG
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
