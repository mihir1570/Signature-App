<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h3 class="text-center text-2xl font-semibold mb-4">Signature Pad</h3>
        <div class="relative">
            <canvas id="signature-pad" class="border border-gray-300 rounded-md w-full h-64 md:h-96"></canvas>
            <div class="absolute inset-0 flex flex-col justify-center items-center opacity-50 pointer-events-none">
                <p class="text-gray-500 text-xl">Sign here</p>
            </div>
        </div>
        <div class="flex flex-wrap mt-4 gap-4 justify-center">
            <div class="flex items-center">
                <label for="thickness" class="mr-2 text-gray-700">Thickness</label>
                <input type="range" id="thickness" min="1" max="10" value="2" class="form-range">
            </div>
            <div class="flex items-center">
                <label for="color" class="mr-2 text-gray-700">Color</label>
                <input type="color" id="color" value="#000000" class="color-picker">
            </div>
        </div>
        <div class="flex justify-center mt-4 gap-2">
            <button id="clear" class="btn btn-red">
                <i class="fas fa-trash-alt mr-1"></i> Clear
            </button>
            <button id="download-png" class="btn btn-green">
                <i class="fas fa-file-image mr-1"></i> PNG
            </button>
            <button id="download-jpg" class="btn btn-blue">
                <i class="fas fa-file-image mr-1"></i> JPG
            </button>            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
